<!--fw type=class name=export.mapping.page.CreateReportFormatS1 fw-->
<html>
<head>
<META HTTP-EQUIV='Content-Type' CONTENT='text/html; charset=UTF-8'>
 
<script src="js/ccSelect.js" type="text/javascript"></script>
<fw:template name="constants-js" path="report" isInline="true" />
<fw:template name="CreateReportFormat-js" path="report/format" isInline="true" />
<fw:template name="NavBackground" path="report" isInline="true" />
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
</head>
<body>
  <FORM name="form" method="get" action="/ePage">
    <input type="hidden" name="pg" value="CreateReportFormat-step2"> <input type="hidden" name="cmd" value="new"> <input type="hidden" name="reportType"
      value="`reportType`">

    <div>
      报表
      <div>
        报表名称: <input name="reportLabel" type="text">
      </div>
      <div>
        时间维度: <select name="time_dimension"></select> 时间范围: <input class="ccH2 date-pick dp-applied" type="text" NAME="reportStartDate" ID="reportStartDate" SIZE="20">-
        <input class="ccH2 date-pick dp-applied" type="text" NAME="reportEndDate" ID="reportEndDate" SIZE="20">
      </div>
      <div>
        商品: <select name="commodity_dimension">
          <option value="">各个字段单独选择商品</option>
        </select>
      </div>
      <div>
        国家: <select name="country_dimension">
          <option value="">各个字段单独选择 国家</option>
        </select>
      </div>
      <button type="button" name="n" onclick="goNext();">下一步</button>
    </div>
  </FORM>
  <SCRIPT>
      $(".date-pick").datepicker({
        dateFormat : "yy-mm-dd"
      });
      var models = fieldMappingData.root.models;
      TCC.each(models, function(idx, o) {
        ccAddOption(document.form.time_dimension, o.label, o.time_dimension);
      });
      TCC.each(Commodity.properties.root.obj, function(idx, o) {
        ccAddOption(document.form.commodity_dimension, o.label, o.label);
      });
      TCC.each(Country.properties.root.obj, function(idx, o) {
        ccAddOption(document.form.country_dimension, o.value, o.value);
      });
      function goNext() {
        if (document.form.reportLabel.value == '') {
          alert("输入报表名字");
          return;
        }
        document.form.submit();
      }
    </SCRIPT>

</body>
</html>
