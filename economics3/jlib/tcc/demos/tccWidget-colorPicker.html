<!DOCTYPE html>
<html>
<head>
<title>TCC ColorPicker Test</title>
<link rel="stylesheet" type="text/css" href="../css/tccWidget-colorPicker.css">
<script src="../libs/jquery/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="../js/tccCommon-jquery.js" type="text/javascript"></script>
<script src="../js/tccWidgetBase.js" type="text/javascript"></script>
<script src="../js/tccWidget-colorPicker.js" type="text/javascript"></script>
</head>
<body>
  <div id="test">
    <span id="cp" class="colorPickerBtn"></span>
    <br>
    <span id="cp2" class="colorPickerBtn"></span>
  </div>
  <script type="text/javascript">
  
      TCC.find("#cp").colorPicker({
        colors:["rgb(0,0,0)","rgb(153,153,153)","rgb(200,200,200)","rgb(255,255,255)"],
        parentContainer:TCC.find("#test"),
        clickFn:function(){alert("test");},
        colorChangeFn : function(color) {
          console.log(color);
        }
      });
      TCC.find("#cp2").colorPicker({
        colorChangeFn : function(color) {
          console.log(color);
        }
      });
    </script>
</body>
</html>
